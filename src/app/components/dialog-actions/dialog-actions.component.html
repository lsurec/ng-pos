<div class="acciones">
    <!-- Titulo del dialogo -->
    <h2 mat-dialog-title>{{data.title}}</h2>
    <!-- Descripcion del dialogo -->
    <mat-dialog-content class="mat-typography">
        <p>{{data.description}}</p>
    </mat-dialog-content>

    <!-- Aceptar / Cancelar -->
    <mat-dialog-actions align="end">
        <button mat-stroked-button [mat-dialog-close]="false">{{data.falso}}</button>
        <button mat-stroked-button [mat-dialog-close]="true">{{data.verdadero}}</button>
    </mat-dialog-actions>
</div>
