<div class="acciones">
    <!-- Titulo del dialogo -->
    <h2 mat-dialog-title>{{data.title}}</h2>
    <!-- Descripcion del dialogo -->
    <mat-dialog-content class="mat-typography">
        <p>{{data.description}}</p>
    </mat-dialog-content>

    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="facturaService.recuperarDoc"
        (ngModelChange)="ocultar()">
        {{'pos.preferencias.noMostrar' | translate}}
    </mat-checkbox>
    <!-- Aceptar / Cancelar -->
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">{{data.falso}}</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.verdadero}}</button>
    </mat-dialog-actions>
</div>
