<app-progress *ngIf="isLoading"></app-progress>
<div *ngIf="!isLoading">
    <div class="centrar">
        <div class="container-main">
            <div class="cambios-cerrar" *ngIf="!urlStorage">
                <span class="spacer"></span>
                <p class="titulo">{{ 'pos.url.url' | translate }}</p>
                <span class="spacer"></span>
            </div>

            <div class="cambios-cerrar" *ngIf="urlStorage">
                <span class="spacer"></span>
                <p class="titulo">{{ 'pos.url.actual' | translate }}</p>
                <span class="spacer"></span>
            </div>

            <div class="cambios-cerrar" *ngIf="!urlStorage">
                <span class="spacer"></span>
                <p class="titulo">{{ 'pos.url.ingresar' | translate }}</p>
                <span class="spacer"></span>
            </div>

            <div class="copiar-url" *ngIf="urlStorage">
                <span class="spacer"></span>
                <p class="url">{{ urlStorage }}</p>
                <!-- <span class="spacer"></span> -->
                <button mat-icon-button (click)="copyToClipboard()">
                    <mat-icon>content_copy</mat-icon>
                </button>
                <span class="spacer"></span>
            </div>

            <form #urlForm="ngForm" (ngSubmit)="save()">

                <div class="contenido-url">
                    <div class="dFlex">
                        <span class="spacer"></span>
                        <input type="text" class="url-apis" placeholder="URL" name="url" [(ngModel)]="url">
                        <span class="spacer"></span>
                    </div>
                </div>
                <div class="cambios-cerrar" *ngIf="!urlStorage">
                    <span class="spacer"></span>
                    <button mat-stroked-button type="submit">{{'pos.botones.continuar' | translate}}</button>
                    <span class="spacer"></span>
                </div>

                <div class="dFlex" *ngIf="urlStorage">
                    <span class="spacer"></span>
                    <button mat-stroked-button type="button" (click)="goBack()">{{'pos.botones.cancelar' |
                        translate}}</button>
                    <span class="spacer"></span>
                    <button mat-stroked-button type="submit">{{'pos.botones.cambiar' |
                        translate}}</button>
                    <span class="spacer"></span>
                </div>
            </form>

        </div>
    </div>
    <!-- Mostrar logos -->
    <app-barra-logos></app-barra-logos>
</div>
