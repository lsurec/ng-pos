<div class="centrar">
    <div class="container-main">
        <div class="cambios-cerrar">
            <span class="spacer"></span>
            <p class="titulo">{{ 'pos.url.url' | translate }}</p>
            <span class="spacer"></span>
        </div>

        <div class="cambios-cerrar">
            <span class="spacer"></span>
            <p class="titulo">{{ 'pos.url.ingresar' | translate }}</p>
            <span class="spacer"></span>
        </div>

        <div class="contenido">
            <div class="titulos-menu">
                <div class="detalles">
                    <span class="spacer"></span>
                    <input type="text" class="informacion-tema" placeholder="URL" [(ngModel)]="url">
                    <span class="spacer"></span>
                </div>
            </div>
        </div>
        <div class="cambios-cerrar">
            <span class="spacer"></span>
            <button mat-stroked-button (click)="guardar()">{{'pos.ajustes.continuar' | translate}}</button>
            <span class="spacer"></span>
        </div>

    </div>
</div>
