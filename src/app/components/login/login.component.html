<div class="container_main">
    <!-- Pantalla de carga  -->
    <app-progress *ngIf="isLoading"></app-progress>
    <div class="container" *ngIf=" !isLoading">
        <app-logos></app-logos>
        <div class="row">
            <div class="col-md-5 mx-auto text-center">
                <div class="login-right">
                    
                    <!-- Ingresar y validar datos ingresados en los inputs  -->
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div class="sign-in">
                            <!-- Correo o usuario -->
                            <h4>{{ 'crm.login.correo' | translate }}</h4>
                            <input type="text" required [(ngModel)]="nombreInput" name="nombre" autocomplete="off">
                        </div>
                        <div class="sign-in">
                            <!-- Contraseña  -->
                            <h4>{{ 'crm.login.contrasena' | translate }}</h4>
                            <input *ngIf="!mostrarTexto" type="password" required [(ngModel)]="claveInput" name="clave">
                            <input *ngIf="mostrarTexto" type="text" required [(ngModel)]="claveInput" name="clave"
                                autocomplete="off">
                            <br>
                            <!-- Ver y ocutar contraseña -->
                            <p *ngIf="!mostrarTexto" (click)="this.mostrarTexto = !this.mostrarTexto">{{ 'crm.login.ver'
                                |
                                translate }}</p>
                            <p *ngIf="mostrarTexto" (click)="this.mostrarTexto = !this.mostrarTexto">{{
                                'crm.login.ocultar'
                                |
                                translate }}</p>
                            <!-- <a>Olvidaste tu contraseña?</a> -->
                            <!-- <a>Registrate</a> -->
                        </div>
                        <!-- Recordar Datos -->
                        <div class="single-bottom">
                            <input type="checkbox" id="brand" value="" (click)="rememberMe()" checked
                                *ngIf="saveMyData">
                            <input type="checkbox" id="brand" value="" (click)="rememberMe()" *ngIf="!saveMyData">
                            <label for="brand"><span></span>{{ 'crm.login.recordar' | translate }}</label>
                        </div>
                        <!-- Ingresar, iniciar sesion -->
                        <div class="sign-in">
                            <input type="submit" value="{{ 'crm.login.iniciar' | translate }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
