<div class="container_main">

    <app-progress *ngIf="isLoading"></app-progress>
    <div class="container" *ngIf=" !isLoading">
        <app-logos *ngIf="logos"></app-logos>
        <!-- Pantalla de carga  -->
        <div class="row">
            <div class="col-md-5 mx-auto text-center">
                <div class="login-right">
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>mvpn_lock</mat-icon>
                    </button>
                    <!-- Seleccionar idioma -->
                    <!-- <button mat-button [matMenuTriggerFor]="menu" class="languagebtn">
                        <mat-icon>expand_more</mat-icon>
                        {{getNameByLanguageRegion(activeLang)}}
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item *ngFor="let item of languages; let i = index"
                            (click)="changeLang(i)">{{getNameByLanguageRegion(item)}}</button>
                    </mat-menu> -->
                    <!-- Ingresar y validar datos ingresados en los inputs  -->
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div class="sign-in">
                            <!-- Correo o usuario -->
                            <h4>{{ 'pos.login.correo' | translate }}</h4>
                            <input type="text" required [(ngModel)]="nombreInput" name="nombre" autocomplete="off">
                        </div>
                        <div class="sign-in">
                            <!-- Contraseña  -->
                            <h4>{{ 'pos.login.contrasena' | translate }}</h4>
                            <input *ngIf="!mostrarTexto" type="password" required [(ngModel)]="claveInput" name="clave">
                            <input *ngIf="mostrarTexto" type="text" required [(ngModel)]="claveInput" name="clave"
                                autocomplete="off">
                            <br>
                            <!-- Ver y ocutar contraseña -->
                            <p *ngIf="!mostrarTexto" (click)="this.mostrarTexto = !this.mostrarTexto">{{ 'pos.login.ver'
                                |
                                translate }}</p>
                            <p *ngIf="mostrarTexto" (click)="this.mostrarTexto = !this.mostrarTexto">{{
                                'pos.login.ocultar'
                                |
                                translate }}</p>
                            <!-- <a>Olvidaste tu contraseña?</a> -->
                            <!-- <a>Registrate</a> -->
                        </div>
                        <!-- Recordar Datos -->
                        <div class="single-bottom">
                            <input type="checkbox" id="brand" value="" (click)="rememberMe()" checked
                                *ngIf="saveMyData">
                            <input type="checkbox" id="brand" value="" (click)="rememberMe()" *ngIf="!saveMyData">
                            <label for="brand"><span></span>{{ 'pos.login.recordar' | translate }}</label>
                        </div>
                        <!-- Ingresar, iniciar sesion -->
                        <div class="sign-in">
                            <input type="submit" value="{{ 'pos.login.iniciar' | translate }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
