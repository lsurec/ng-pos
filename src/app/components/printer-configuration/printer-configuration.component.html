<mat-toolbar-row class="head__sidenav">
    <button mat-icon-button aria-label matTooltip="regresar" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="spacer"></span>
    <p class="titulo">Configurar impresora</p>
    <span class="spacer"></span>
    <button mat-icon-button aria-label matTooltip="ayuda">
        <mat-icon>help_outline</mat-icon>
    </button>
</mat-toolbar-row>
<div class="container-main">
    <div class="contenido">
        <div class="centro">
            <div class="impresoras-formatos">
                <div class="impresoras">
                    <p class="titulo">Impresoras disponibles</p>
                    <mat-radio-group class="example-radio-group seleccionar-impresora" [(ngModel)]="impresora">
                        <mat-radio-button class="seleccionado" *ngFor="let tipo of tipos; let i = index"
                            [ngClass]="i == 0 ? 'b-b':''" [value]="tipo" color="primary" (click)="impresora = tipo">
                            <p class="opciones">{{tipo.nombre}}</p>
                        </mat-radio-button>
                    </mat-radio-group>
                    <p>Impresora: {{impresora?.nombre}}</p>
                </div>
                <span class="spacer"></span>
                <div class="formatos">
                    <p class="titulo">Formatos disponibles</p>
                    <mat-radio-group class="example-radio-group seleccionar-impresora" [(ngModel)]="formato">
                        <mat-radio-button class="seleccionado" *ngFor="let tipo of formatos; let i = index"
                            [ngClass]="i == 0 ? 'b-b':''" [value]="tipo" color="primary" (click)="formato = tipo">
                            <p class="opciones">{{tipo.nombre}}</p>
                        </mat-radio-button>
                    </mat-radio-group>

                    <p>Formato: {{formato?.nombre}}</p>
                </div>
            </div>
            <div class="copias-cantidad">
                <div class="dFlex">
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="vistaPrevia"></mat-checkbox>
                    <p class="subtitulo">Vista previa</p>
                </div>
                <p class="subtitulo">Copias</p>
                <span class="spacer"></span>
                <div class="dFlex">
                    <div class="restar" (click)="restar()">
                        <mat-icon class="sumar-restar">remove</mat-icon>
                    </div>
                    <input class="cantidad" type="text" name="search" [(ngModel)]="cantidad" autocomplete="off">
                    <div class="sumar" (click)="sumar()">
                        <mat-icon class="sumar-restar">add</mat-icon>
                    </div>
                </div>
            </div>

            <div class="dFlex">
                <span class="spacer"></span>
                <button mat-stroked-button (click)="guardar()" >Imprimir Prueba</button>
                <span class="spacer"></span>

                <button mat-stroked-button>Imprimir Documento</button>
                <span class="spacer"></span>
            </div>
        </div>
    </div>
</div>
