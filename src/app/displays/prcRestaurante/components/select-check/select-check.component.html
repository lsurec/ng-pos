<app-progress *ngIf="isLoading" class="progress"></app-progress>
<mat-toolbar-row class="head__sidenav" *ngIf="!isLoading">

    </button>

    <span class="close" (click)="closeDialog()">&times;</span>
</mat-toolbar-row>
