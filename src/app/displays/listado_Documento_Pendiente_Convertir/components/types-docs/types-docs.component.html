<mat-toolbar class="toolbarPhoneTitle">
    <mat-toolbar-row class="toolbar-row">
        <button mat-icon-button (click)="goBack()" class="flecha-regresar"
            matTooltip="{{ 'pos.botones.regresar' | translate }}">
            <mat-icon>arrow_back</mat-icon>
        </button>
       
        <button mat-icon-button class="flecha-regresar" matTooltip="{{ 'pos.botones.regresar' | translate }}"
            (click)="loadData()">
            <mat-icon>refresh</mat-icon>
        </button>
        <p class="titulo">{{dataUserService.nameDisplay}}</p>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="toolbarlargeTitle">
    <button mat-icon-button (click)="goBack()" class="flecha-regresar"
        matTooltip="{{ 'pos.botones.regresar' | translate }}">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-icon-button class="flecha-regresar" matTooltip="{{ 'pos.botones.regresar' | translate }}"
        (click)="loadData()">
        <mat-icon>refresh</mat-icon>
    </button>
    <p class="titulo">{{dataUserService.nameDisplay}}</p>

    <span class="spacer"></span>

</mat-toolbar>

<div class="container_main">

    <div class="d-flex">
        <span class="spacer"></span>

        <div class="lista-cotizaciones">
            <div class="d-flex">
                <span class="spacer"></span>
                <p class="textosBold14">{{ 'pos.factura.registros' | translate }} ({{globalConvertSrevice.docs.length}})
                </p>
            </div>
            <div *ngFor="let doc of globalConvertSrevice.docs">
                <div class="cotizacion" (click)="goOrigin(doc)">
                    <p class="textos14">{{doc.tipo_Documento}} - {{doc.fDes_Tipo_Documento}}</p>
                    <span class="spacer"></span>
                    <mat-icon>arrow_right</mat-icon>
                </div>
            </div>
        </div>
        <span class="spacer"></span>

    </div>
</div>

<!-- Mostrar logos -->
<app-barra-logo-demosoft></app-barra-logo-demosoft>
