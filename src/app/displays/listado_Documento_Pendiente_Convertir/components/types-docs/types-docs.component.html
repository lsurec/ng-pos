<mat-toolbar class="toolbarPhone">
    <mat-toolbar-row>
        <button mat-icon-button (click)="goBack()" class="flecha-regresar"
            matTooltip="{{ 'pos.botones.regresar' | translate }}">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <p class="titulo">Listado de cotizaciones</p>

        <span class="spacer"></span>
        <button mat-icon-button>
            <mat-icon>error</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="toolbarlarge">
    <button mat-icon-button (click)="goBack()" class="flecha-regresar"
        matTooltip="{{ 'pos.botones.regresar' | translate }}">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-icon-button class="flecha-regresar" matTooltip="{{ 'pos.botones.regresar' | translate }}">
        <mat-icon>refresh</mat-icon>
    </button>
    <p class="titulo">Listado de cotizaciones</p>

    <span class="spacer"></span>
    <button mat-icon-button (click)="globalConvertSrevice.mostrarError(9)">
        <mat-icon>error</mat-icon>
    </button>
</mat-toolbar>

<div class="container_main">

    <p class="textosBold14">Registros ({{cotizaciones.length}})</p>

    <div class="lista-cotizaciones" *ngFor="let cotizacion of cotizaciones; let index = index">
        <div class="cotizacion" (click)="irTipoCotizacion(index)">
            <p class="textos14"> {{cotizacion}} </p>
            <span class="spacer"></span>
            <mat-icon>arrow_right</mat-icon>
        </div>
    </div>
</div>

<!-- Mostrar logos -->
<app-barra-logo-demosoft></app-barra-logo-demosoft>
