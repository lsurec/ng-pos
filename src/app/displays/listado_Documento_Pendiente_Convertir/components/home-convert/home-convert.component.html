<app-progress *ngIf="globalConvertService.isLoading" class="progress"></app-progress>
<ng-container *ngIf="!globalConvertService.isLoading">
<ng-container *ngIf="!globalConvertService.editDoc">
    <app-error *ngIf="globalConvertService.showError" [regresar]="globalConvertService.regresar"></app-error>
    <ng-container *ngIf="!globalConvertService.showError">
            <app-types-docs *ngIf="globalConvertService.verTiposDocConversion"></app-types-docs>
            <app-origin-docs *ngIf="globalConvertService.verDocOrigen"></app-origin-docs>
            <app-destination-docs *ngIf="globalConvertService.verDocDestino"></app-destination-docs>
            <app-convert-docs *ngIf="globalConvertService.verDocConversion"></app-convert-docs>
            <app-details-dest-docs *ngIf="globalConvertService.verDetalleDocConversion"></app-details-dest-docs>
        </ng-container>
    </ng-container>
    <app-factura *ngIf="globalConvertService.editDoc"></app-factura>
</ng-container>
