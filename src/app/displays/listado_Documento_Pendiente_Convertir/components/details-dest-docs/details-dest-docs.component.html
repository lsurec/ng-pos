<mat-toolbar class="toolbarPhone">
    <mat-toolbar-row class="toolbar-row">
        <button mat-icon-button aria-label class="flecha-regresar" (click)="globalConvertSrevice.mostrarDocOrigen()"
            matTooltip="{{ 'pos.botones.regresar' | translate }}">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <p class="titulo">Documento Procesado</p>

        <span class="spacer"></span>
        <button mat-icon-button>
            <mat-icon>error</mat-icon>
        </button>
        <button mat-icon-button matTooltip="imprimir">
            <mat-icon>print</mat-icon>
        </button>
        <!-- <button mat-icon-button matTooltip="compartir">
            <mat-icon>share</mat-icon>
        </button> -->
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="toolbarlargeTitle">
    <button mat-icon-button aria-label class="flecha-regresar" matTooltip="{{ 'pos.botones.regresar' | translate }}"
        (click)="globalConvertSrevice.mostrarDocOrigen()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <p class="titulo">Documento Procesado</p>

    <span class="spacer"></span>
    <button mat-icon-button (click)="globalConvertSrevice.mostrarError(13)">
        <mat-icon>error</mat-icon>
    </button>
    <button mat-icon-button matTooltip="imprimir">
        <mat-icon>print</mat-icon>
    </button>
    <!-- <button mat-icon-button matTooltip="compartir">
        <mat-icon>share</mat-icon>
    </button> -->
</mat-toolbar>

<div class="container_main">

    <div class="info-doc">
        <div class="dFlex">
            <p class="textosBold14">Id documento: </p>
            <p class="textos14">3</p>
        </div>
        <span class="spacer"></span>
        <div class="dFlex">
            <p class="textosBold14">Tipo Documento: </p>
            <p class="textos14">FACTURA</p>
        </div>
        <span class="spacer"></span>
        <div class="dFlex">
            <p class="textosBold14">Serie Documento: </p>
            <p class="textos14">FAC (M)</p>
        </div>
    </div>

    <div class="padding-lista">

        <div class="dFlex">
            <span class="spacer"></span>
            <p class="textosBold14">Transacci√≥n (2)</p>
        </div>

        <div class="documentos-procesados">
            <div class="dFlex">
                <p class="textosBold14">Cantidad: </p>
                <p class="textos14">3</p>
            </div>
            <div class="dFlex">
                <p class="textosBold14">Id: </p>
                <p class="textos14">CSERVICIO</p>
            </div>

            <div class="dFlex">
                <p class="textosBold14">Producto: </p>
                <p class="textos14">Champurradas</p>
            </div>
            <div class="dFlex">
                <p class="textosBold14">Bodega: </p>
                <p class="textos14">Tienda</p>
            </div>
        </div>
    </div>

</div>
