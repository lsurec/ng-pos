<div mat-dialog-content class="dialog">

    <input type="text" [(ngModel)]="textModify " name="termino" class="editar-termino">

    <div class="dFlex">
        <button mat-stroked-button mat-dialog-close>{{ 'pos.botones.cancelar' | translate }}</button>
        <span class="spacer"></span>

        <button *ngIf="index != -1" mat-stroked-button (click)="modify()">
            {{ 'pos.botones.modificar'| translate }}
        </button>


        <button *ngIf="index == -1" mat-stroked-button (click)="modify()">
            {{ 'pos.botones.agregar'| translate }}
        </button>
    </div>
</div>
