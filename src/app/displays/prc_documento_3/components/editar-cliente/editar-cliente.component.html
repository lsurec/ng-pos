<app-error *ngIf="verError" [regresar]="regresar"></app-error>
<div *ngIf="!verError">
    <app-progress *ngIf="isLoading" class="progress"></app-progress>
    <div *ngIf="!isLoading">
        <mat-toolbar-row class="head__sidenav">
            <button mat-icon-button aria-label matTooltip="{{'pos.botones.regresar' | translate}}" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <button (click)="loadData()" mat-icon-button aria-label
                matTooltip="{{ 'pos.botones.actualizar' | translate }}">
                <mat-icon>refresh</mat-icon>
            </button>
            <span class="spacer"></span>

            <!-- Titulo de la tarea -->
            <p class="titulo"></p>
        </mat-toolbar-row>

        <div class="container-main">
            <div class="sin-conexion">
                <span class="spacer"></span>
                <div class="centro">
                    <p class="titulo">{{ 'pos.factura.actualizar' | translate }}</p>
                    <form #searchForm="ngForm" class="formulario" (ngSubmit)="guardar()">
                        <div class="campos">
                            <input type="text" placeholder="{{ 'pos.factura.nombre' | translate }}"
                                class="campos-detalles" [(ngModel)]="nombre" name="nombre">
                        </div>
                        <div class="campos">
                            <input type="text" name="direccion" placeholder="{{ 'pos.factura.direccion' | translate }}"
                                class="campos-detalles" [(ngModel)]="direccion">
                        </div>
                        <div class="campos">
                            <input type="text" name="nit" placeholder="{{ 'pos.factura.nit' | translate }}"
                                class="campos-detalles" [(ngModel)]="nit">
                        </div>
                        <div class="campos">
                            <input type="text" name="telefono" placeholder="{{ 'pos.factura.telefono' | translate }}"
                                class="campos-detalles" [(ngModel)]="telefono">
                        </div>
                        <div class="campos d-flex">
                            <input type="text" name="correo" placeholder="{{ 'pos.factura.correo' | translate }}"
                                class="campos-detalles" [(ngModel)]="correo">
                        </div>
                        <div class="informacion">
                            <p class="subtitulo">{{ 'pos.factura.tipoCuenta' | translate }}</p>
                            <mat-select name="estado" class="seleccionar"
                                placeholder="{{ 'pos.factura.seleccionartipoCuenta' | translate }}"
                                [(ngModel)]="tipoCuenta">
                                <mat-option *ngFor="let cuenta of gruposCuenta" [value]="cuenta">
                                    {{cuenta.descripcion}}
                                </mat-option>
                            </mat-select>
                        </div>
                        <div class="dFlex">
                            <button mat-stroked-button type="button" (click)="goBack()">{{ 'pos.botones.cancelar' |
                                translate }}</button>
                            <span class="spacer"></span>
                            <button mat-stroked-button type="submit">{{ 'pos.botones.aceptar' | translate }}</button>
                        </div>
                    </form>
                </div>
                <span class="spacer"></span>
            </div>
        </div>
        <!-- Mostrar logos -->
        <app-barra-logos></app-barra-logos>
    </div>
</div>
