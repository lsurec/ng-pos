<app-progress *ngIf="isLoading" class="progress"></app-progress>
<div *ngIf="!isLoading">
    <mat-toolbar-row class="head__sidenav">
        <button mat-icon-button aria-label matTooltip="{{'pos.toolTip.regresarAnterior' | translate}}"
            (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="spacer"></span>
        <!-- Titulo de la tarea -->
        <p class="titulo">Documentos recientes</p>
        <span class="spacer"></span>

    </mat-toolbar-row>
    <div class="container-main">
        <div class="container">

            <div class="detalles">
                <div class="dFlex">
                    <span class="spacer"></span>
                    <p class="subtitulo">{{ 'pos.factura.registros' | translate }} ({{documentos.length}})</p>
                </div>
                <div class="detalle-documento" *ngFor="let documento of documentos">
                    <div class="info-documento">
                        <p class="subtitulo">{{documento.id}} </p>
                        <p class="fecha-hora">{{documento.fecha_hora}} </p>
                    </div>
                    <span class="spacer"></span>
                    <div class="totales">
                        <p class="saldo">{{documento.saldo}} </p>
                        <p class="cargo">(+) {{documento.cargo}} </p>
                        <p class="descuento">(-) {{documento.descuento}} </p>
                        <p class="total">{{documento.total}} </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Mostrar logos -->
    <!-- <app-barra-logos></app-barra-logos> -->
    <app-barra-logo-demosoft></app-barra-logo-demosoft>
</div>
