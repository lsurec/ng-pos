<app-progress *ngIf="isLoading" class="progress"></app-progress>

<mat-toolbar-row class="head__sidenav" *ngIf="!isLoading">
    <span class="spacer"></span>
    <div>
        <p class="verDetalle">Advertencia</p>
        <p class="adver">Uno o más productos no están disponibles.</p>
    </div>
    <span class="spacer"></span>
    <span class="close" (click)="closeDialog()">&times;</span>
</mat-toolbar-row>

<!-- Dialogo de los detalles de las tareas -->
<div mat-dialog-content class="dialog" *ngIf="!isLoading">
    <div class="contenedor">
        <div class="busqueda">
            <div class="contenido-izquierdo">
                <div class="dFlex">
                    <span class="spacer"></span>
                    <p class="campo-obligatorio">{{ 'pos.factura.registros' | translate }} ({{productos.length }}) </p>
                </div>
                <div class="" *ngFor="let producto of productos">
                    <div class="seleccionar">
                        <p class="textos">({{producto.sku}}) {{producto.productoDesc}} </p>
                        <div class="d-flex">
                       
                            <p class="textos">Serie documento: {{producto.serie}}</p>
                            <span class="spacer"></span>

                            <p class="textos">Tipo documento: {{producto.serie}}</p>
                        </div>
                        <hr>
                        <div class="advertencias">
                            <p class="adver" *ngFor="let mensaje of producto.mensajes">{{mensaje}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="informacion">
    <div class="dFlex">
        <span class="spacer"></span>
        <p class="descargar" (click)="downloadPDF()">Descargar informe.</p>
    </div>
    <div class="botones">
        <button mat-stroked-button type="button" (click)="closeDialog()">
            {{ 'pos.botones.cancelar' | translate }}
        </button>
        <span class="spacer"></span>
        <button (click)="closeDialog()" mat-stroked-button>{{ 'pos.botones.aceptar' | translate }}</button>
    </div>
</div>
